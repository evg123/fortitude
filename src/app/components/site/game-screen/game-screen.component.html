
<div class="frt-play-bg">

  <canvas
    class="frt-canvas"
    #glCanvas
    width="1920"
    height="1080"
    (mousemove)="mouseMove($event)"
    (mouseup)="mouseUp($event)"
    (window:resize)="updateCanvasSize($event)">
  </canvas>

  <div *ngIf="shouldDisplayMenu()">
    <div class="container frt-menu">
      <button class="btn btn-block btn-primary frt-menu-button" (click)="save()">Save</button>
      <button class="btn btn-block btn-primary frt-menu-button" (click)="displaySettings()">Settings</button>
      <button class="btn btn-block btn-primary frt-menu-button" (click)="quit()">Quit</button>
    </div>
  </div>

  <div *ngIf="shouldDisplayInventory()">
    <div class="container frt-inventory">
      <div *ngFor="let item of getInventory()">
        <li class="list-group-item">
          <span>
            {{item.name}}
          </span>
        </li>
      </div>
    </div>
  </div>

  <div *ngIf="shouldDisplayFps()">
    <div class="container frt-fps-overlay">
      <span class="frt-overlay-text">{{fpsDisplay}}</span>
    </div>
  </div>

</div>
